<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Jquery Example-8</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	  <script src="https://kit.fontawesome.com/e55efccdcb.js" crossorigin="anonymous"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="../js/jquery.js"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container-fluid jumbotron bg-primary">
		<h2 class="  text-white text-center">Market</h2>
	</div>
	<div class="row container mx-auto ">
		<div class="card col-sm-6 main_card">
		    <div class="card-header bg-warning text-white text-center"><h3>Market</h3></div>
		    <div class="card-body">
		    	<div class="row market_all">
		    		
				    	<div id="market_apple_pr" class="card ml-4 mt-4 col-md-5 shadow-lg" draggable="true" ondragstart="dragst(event)">
				    		<i class="fas fa-times cart_r text-danger" onclick="close_btn(event)"></i>
				    		<img class="card-img-top" src="https://www.bigbasket.com/media/uploads/p/s/40033819_26-fresho-apple-shimla.jpg" alt="Card image">
				    		<div class="card-body bg-primary card_bd_img clearfix">
				    			<h4 class="text-white float-left">Apple</h4>
				    			<h5><span class="text-white float-right pr">$8/Kg</span></h5>
				    			<h5 class="text-white qty" style="">Left:50 Kg</h5>
				    		</div>
				    	</div>
				    	
				    	<div id="market_orange_pr" class="card ml-4 mt-4 col-md-5 shadow-lg" draggable="true" ondragstart="dragst(event)">
				    		<i class="fas fa-times cart_r text-danger" onclick="close_btn(event)"></i>
				    		<img class="card-img-top" src="https://www.bigbasket.com/media/uploads/p/s/10000191_19-fresho-mosambi.jpg" alt="Card image">
				    		<div class="card-body bg-primary card_bd_img clearfix">
				    			<h4 class="text-white float-left">Orange</h4>
				    			<h5><span class="text-white float-right pr">$10/Kg</span></h5>
				    			<h5 class="text-white qty" style="">Left:50 Kg</h5>
				    		</div>
			    		</div>

			    		<div id="market_banana_pr" class="card ml-4 mt-4 col-md-5 shadow-lg" draggable="true" ondragstart="dragst(event)">
				    		<i class="fas fa-times cart_r text-danger" onclick="close_btn(event)"></i>
				    		<img class="card-img-top" src="https://www.bigbasket.com/media/uploads/p/s/10000031_21-fresho-banana-yelakki.jpg" alt="Card image">
				    		<div class="card-body bg-primary card_bd_img clearfix">
				    			<h4 class="text-white float-left">Banana</h4>
				    			<h5><span class="text-white float-right pr">$7/Kg</span></h5>
				    			<h5 class="text-white qty" style="">Left:50 Kg</h5>
				    		</div>
			    		</div>

			    		<div id="market_papya_pr" class="card ml-4 mt-4 col-md-5 shadow-lg" draggable="true" ondragstart="dragst(event)">
				    		<i class="fas fa-times cart_r text-danger" onclick="close_btn(event)"></i>
				    		<img class="card-img-top" src="https://www.bigbasket.com/media/uploads/p/mm/40125301_4-fresho-papaya-large.jpg" alt="Card image">
				    		<div class="card-body bg-primary card_bd_img clearfix">
				    			<h4 class="text-white float-left">Papaya</h4>
				    			<h5><span class="text-white float-right pr">$15/Kg</span></h5>
				    			<h5 class="text-white qty" style="">Left:50 Kg</h5>
				    		</div>
			    		</div>

			    		<div id="market_grapes_pr" class="card ml-4 mt-4 col-md-5 shadow-lg" draggable="true" ondragstart="dragst(event)">
				    		<i class="fas fa-times cart_r text-danger" onclick="close_btn(event)"></i>
				    		<img class="card-img-top" src="https://www.bigbasket.com/media/uploads/p/s/30000480_20-fresho-grapes-red-globe.jpg" alt="Card image">
				    		<div class="card-body bg-primary card_bd_img clearfix">
				    			<h4 class="text-white float-left">Grapes</h4>
				    			<h5><span class="text-white float-right pr">$17/Kg</span></h5>
				    			<h5 class="text-white qty" style="">Left:50 Kg</h5>
				    		</div>
			    		</div>

			    		<div id="market_guvav_pr" class="card ml-4 mt-4 col-md-5 shadow-lg" draggable="true" ondragstart="dragst(event)">
				    		<i class="fas fa-times cart_r text-danger" onclick="close_btn(event)"></i>
				    		<img class="card-img-top" src="https://www.bigbasket.com/media/uploads/p/s/40123765_1-fresho-guava.jpg" alt="Card image">
				    		<div class="card-body bg-primary card_bd_img clearfix">
				    			<h4 class="text-white float-left">Guava</h4>
				    			<h5><span class="text-white float-right pr">$25/Kg</span></h5>
				    			<h5 class="text-white qty" style="">Left:50 Kg</h5>
				    		</div>
			    		</div>
		    	</div>
		    </div> 
		    
	  	</div>

	  	<div class="card col-sm-6 main_card" >
		    <div class="card-header bg-warning text-white text-center"><h3>Cart</h3></div>
		    <div class="card-body">
		    	<div class="row const_def" ondragover="allow(event)" ondrop="app(event)">

		    	</div>
		    </div> 
	  	</div>
	  	<div id="total" class="w-100 rounded bg-info mt-2 text-white text-center"><h3>Total: 0$</h3></div>
	</div>
</body>
<script src="main.js"></script>
</html>
